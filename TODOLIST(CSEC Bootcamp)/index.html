<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>TODO LIST</h1>
    </header>
    <div class="main">
      <div class="search_box">
        <input type="text" placeholder="Search note... " class="search" />
        <i class="fa-solid fa-magnifying-glass search_icon"></i>
      </div>
      <div class="dropdown">
        <select>
          <option value="all">All</option>
          <option value="complete">Complete</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>
      <div class="color" onclick="handleColor()">
        <i class="fa-solid fa-moon"></i>
        <i class="fa-solid fa-sun"></i>
      </div>
    </div>

    <div class="content">
      <div class="no_content">
        <img
          src="assets/light.png"
          alt="light empty content image"
          class="light"
        />
        <img
          src="assets/dark.png"
          alt="dark empty content image"
          class="dark"
        />
        <p>Empty...</p>
      </div>
      <ul id="task-list"></ul>
      <div class="add" onclick="handlePopUp()">
        <i class="fa-solid fa-plus"></i>
      </div>
      <div id="popup">
        <i class="fa-solid fa-x" id="close" onclick="handleClosePopUp()"></i>
        <h1>NEW NOTE</h1>
        <input type="text" id="note-input" placeholder="Input your note... " />
        <div class="btns">
          <button class="cancel" onclick="handleClosePopUp()">CANCEL</button>
          <button class="apply" onclick="handleApply()">APPLY</button>
        </div>
      </div>
    </div>
    <div class="black_bg"></div>
    <script src="script.js"></script>
  </body>
</html>
