<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="/assets/coffee_logo.png" alt="coffee logo" />
        </div>
        <div class="search">
          <form>
            <input placeholder="Search items..." />
          </form>
        </div>
        <div class="item">
          <ul>
            <li>Home</li>
            <li>Shop</li>
            <li>My Cart</li>
            <li>Contact</li>
          </ul>
        </div>
      </nav>
      <hr />
    </header>
    <div class="content">
      <ul>
        <li>
          <div class="circle">
            <p>item 1</p>
          </div>
        </li>
        <li>
          <div class="circle">
            <p>item 2</p>
          </div>
        </li>
        <li>
          <div class="circle">
            <p>item 3</p>
          </div>
        </li>
        <li>
          <div class="circle">
            <p>item 4</p>
          </div>
        </li>
        <li>
          <div class="circle">
            <p>item 5</p>
          </div>
        </li>
        <li>
          <div class="circle">
            <p>item 6</p>
          </div>
        </li>
        <li>
          <div class="circle">
            <p>item 7</p>
          </div>
        </li>
        <li>
          <div class="circle">
            <p>item 8</p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
